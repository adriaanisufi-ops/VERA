<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verhalen</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020;
      --card: rgba(255,255,255,.06);
      --text:#eef2ff;
      --muted: rgba(238,242,255,.70);
      --border: rgba(255,255,255,.12);
      --accent:#8b5cf6;
      --accent2:#22d3ee;
      --danger:#fb7185;
      --radius:18px;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(139,92,246,.30), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(34,211,238,.22), transparent 55%),
        var(--bg);
      min-height:100vh;
    }

    .container{max-width:1100px;margin:0 auto;padding:22px 16px 60px}

    .topbar{
      display:flex;gap:14px;align-items:center;justify-content:space-between;
      padding:14px 16px;border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      border-radius:22px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
    }

    .brand-wrap{display:flex;align-items:center;gap:12px}
    .logo{
      width:38px;height:38px;border-radius:999px;
      display:grid;place-items:center;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
    }

    .brand h1{margin:0;font-size:18px}
    .brand p{margin:3px 0 0;color:var(--muted);font-size:13px}

    .actions{display:flex;gap:10px;align-items:center}

    .btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);text-decoration:none;
      font-weight:700;font-size:14px;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{background:rgba(255,255,255,.09)}
    .btn-primary{
      border:1px solid rgba(139,92,246,.35);
      background:linear-gradient(135deg,#8b5cf6,#22d3ee);
    }
    .btn-danger{color:#fff;background:rgba(251,113,133,.18)}

    .status{margin:14px 6px 0;color:var(--muted)}
    .error{margin:10px 6px 0;color:var(--danger);font-weight:700}

    /* ===== Layout ===== */
    .layout{
      margin-top:16px;
      display:grid;
      grid-template-columns:260px 1fr;
      gap:14px;
      align-items:start;
    }

    .sidebar{
      position:sticky;
      top:18px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:0 12px 40px rgba(0,0,0,.18);
      backdrop-filter:blur(10px);
    }

    .sb-title{font-size:14px;color:var(--muted);font-weight:700}
    .input{
      width:100%;margin-top:8px;
      padding:10px 12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:var(--text);
    }

    .sb-group{margin-top:12px;display:flex;flex-direction:column;gap:8px}

    .sb-chip{
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      font-weight:700;font-size:13px;
      cursor:pointer;
    }
    .sb-chip.active{border-color:var(--accent)}

    .grid{display:grid;gap:14px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:0 12px 40px rgba(0,0,0,.22);
      transition:.25s;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 26px 70px rgba(0,0,0,.45)}

    .meta{display:flex;gap:12px;align-items:center;color:var(--muted);font-size:13px}
    .avatar{
      width:38px;height:38px;border-radius:999px;
      display:grid;place-items:center;
      font-weight:800;
      background:linear-gradient(135deg,#8b5cf6,#22d3ee);
      color:#fff;
    }

    .title{margin:10px 0 0;font-size:18px}
    .content{margin-top:10px;white-space:pre-wrap;line-height:1.65}

    .divider{height:1px;background:rgba(255,255,255,.1);margin:12px 0}
    .mini{display:flex;gap:14px;color:var(--muted);font-size:13px}
    .row-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}

    @media(max-width:860px){
      .layout{grid-template-columns:1fr}
      .sidebar{position:relative}
    }
  </style>
</head>

<body>
<div class="container">

  <div class="topbar">
    <div class="brand-wrap">
      <div class="logo">‚òØ</div>
      <div class="brand">
        <h1>Verhalen</h1>
        <p>Lees, deel, like en reageer ‚Äî met respect.</p>
      </div>
    </div>
    <div class="actions">
      <a class="btn" id="authBtn" href="login.html">Inloggen</a>
      <a class="btn btn-primary" href="deel.html">Deel jouw verhaal</a>
    </div>
  </div>

  <div id="status" class="status">Verhalen laden‚Ä¶</div>
  <div id="error" class="error"></div>

  <div class="layout">

    <aside class="sidebar">
      <div class="sb-title">Ontdekken</div>
      <input id="searchInput" class="input" placeholder="Zoek verhalen‚Ä¶">

      <div class="sb-group" id="catChips">
        <div class="sb-chip active" data-cat="all">Alle</div>
        <div class="sb-chip" data-cat="Algemeen">Algemeen</div>
        <div class="sb-chip" data-cat="Filosofie">Filosofie</div>
        <div class="sb-chip" data-cat="Persoonlijk">Persoonlijk</div>
      </div>
    </aside>

    <div id="stories" class="grid"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
const statusEl=document.getElementById("status");
const errorEl=document.getElementById("error");
const wrapEl=document.getElementById("stories");

let ALL_STORIES=[];
let activeCategory="all";

function escapeHtml(s){return (s||"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]))}

function formatDate(d){return new Date(d).toLocaleString("nl-NL")}

function renderStories(list){
  wrapEl.innerHTML="";
  if(!list.length){statusEl.textContent="Geen verhalen gevonden.";return}
  statusEl.textContent="";
  for(const s of list){
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="meta">
        <div class="avatar">${escapeHtml((s.author_name||"A")[0].toUpperCase())}</div>
        <div>
          <b>${escapeHtml(s.author_name||"Anoniem")}</b><br>
          ${formatDate(s.created_at)} ‚Ä¢ ${escapeHtml(s.category||"Algemeen")}
        </div>
      </div>
      <h2 class="title">${escapeHtml(s.title||"Zonder titel")}</h2>
      <div class="content">${escapeHtml(s.content||"")}</div>
      <div class="divider"></div>
      <div class="mini">
        ‚ù§Ô∏è Likes ‚Ä¢ üí¨ Reacties
      </div>
      <div class="row-actions">
        <button class="btn">‚ù§Ô∏è Like</button>
        <button class="btn">üí¨ Reacties</button>
      </div>
    `;
    wrapEl.appendChild(card);
  }
}

function applyFilters(){
  const q=document.getElementById("searchInput").value.toLowerCase();
  let f=ALL_STORIES;
  if(activeCategory!=="all")f=f.filter(s=>(s.category||"Algemeen")===activeCategory);
  if(q)f=f.filter(s=>(s.title+s.content+s.author_name).toLowerCase().includes(q));
  renderStories(f);
}

async function loadStories(){
  const {data}=await supabaseClient.from("stories").select("*").order("created_at",{ascending:false});
  ALL_STORIES=data||[];
  renderStories(ALL_STORIES);
}

document.getElementById("searchInput").addEventListener("input",applyFilters);
document.getElementById("catChips").addEventListener("click",e=>{
  const c=e.target.closest(".sb-chip"); if(!c)return;
  document.querySelectorAll(".sb-chip").forEach(x=>x.classList.remove("active"));
  c.classList.add("active"); activeCategory=c.dataset.cat; applyFilters();
});

loadStories();
</script>
</body>
</html>
